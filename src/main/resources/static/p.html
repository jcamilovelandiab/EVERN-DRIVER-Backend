<!DOCTYPE html>
<html lang="en"> 
<head>
<title>Login V3</title>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  	
  	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        
  	
	
</head>
<body onload="stomp.init()">
<div class="wrapper">
   	<nav id="sidebar">
   		<div class="sidebar-header">
   			<h2>ENERV</h2>
   		</div>
   		<ul class="list-unstyled components">
   			<li><a href="pagos" style="color:#fff;"><i class="fa fa-usd"></i> <span class="d-none d-md-inline">Pagos</span></a> </li>
   			<li><a href="viajes" style="color:#fff;"><i class="fa fa-bar-chart-o"></i> <span class="d-none d-md-inline">Tus Viajes</span></a></li>
   			<li><a href="cupones" style="color:#fff;"><i class="fa fa-tags"></i> <span class="d-none d-md-inline">Viajes Gratis</span></a> </li>
   			<li class="active"><a href="#mapa" style="color:#fff;"><i class="fa fa-send"></i> <span class="d-none d-md-inline">Mapa</span></a></li>
   			<li><a href="configuracion" style="color:#fff;"><i class="fa fa-gear"></i> <span class="d-none d-md-inline">Configuración</span></a></li>
   			<li><a href="index" style="color:#fff;"><i class="fa fa-bullhorn"></i> <span class="d-none d-md-inline">Ayuda</span></a></li>
   		</ul>
   	</nav>
   	
   	<div class="content">
   		<nav class="navbar navbar-expand-lg navbar-light bg-light">
   			<a href="#" data-target="#sidebar" data-toggle="collapse" aria-expanded="false"><i class="fa fa-align-justify"></i></a>
        </nav>
  	
  	
  	<div class="container" id="mapa">
  	
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#registrarViaje">Pedir un viaje</button>
					
					  <!-- Modal -->
					  <div class="modal fade" id="registrarViaje" role="dialog">
					    <div class="modal-dialog">
					    
					      <!-- Modal content-->
					      <div class="modal-content">
					        <div class="modal-header">
					          <button type="button" class="close" data-dismiss="modal">&times;</button>
					          <h4 class="modal-title">Pedir Viaje</h4>
					        </div>
					        <div class="modal-body">
						        <form>
								  <div class="form-group">
								    <label for="exampleInputEmail1">Dirección de Recogida</label>
								    <input type="text" class="form-control" id="direccionInicio" placeholder="Ingrese dirección de inicio">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Dirección de Destino</label>
								    <input type="text" class="form-control" id="direccionDestino" placeholder="Ingrese dirección de destino">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Precio Esperado</label>
								    <input type="text" class="form-control" id="precio" placeholder="Ingrese el valor de la tarifa le gustaria pagar">
								  </div>
								  <button id="pedirViaje" type="button" class="btn btn-primary" >Pedir</button>
								</form>
					        </div>
					        <div class="modal-footer">
					          <button  type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					        </div>
					      </div>
					      
					    </div>
					  </div>
					  
                </div>
                
            </div>
   	</div>
   	</div>
   	
   	
   	
   	
   </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
</body>
</html>
